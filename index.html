<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Turnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 16px;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }

      input[type="submit"] {
        background-color: #428bca;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .flatpickr-calendar {
        z-index: 9999;
      }

      .flatpickr-input {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Formulario de Turnos</h1>
      <form>
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Correo electrónico:</label>
        <input type="email" name="email" required>

        <label>Teléfono:</label>
        <input type="tel" name="telefono" required>

        <label>Fecha y hora:</label>
        <input type="text" name="fecha_hora" id="fecha_hora" required>

        <input type="submit" value="Solicitar turno">
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#fecha_hora", {
        enableTime: true,
        minDate: "today",
        dateFormat: "d/m/Y H:i",
        time_24hr: true
      });
    </script>
  </body>
</html>
